name: Release macOS

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pre-build:
    uses: ./.github/workflows/pre-build.yml

  release:
    runs-on: macos-latest
    needs: pre-build
    strategy:
      matrix:
        runtime: [osx-x64, osx-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build macOS binary
        run: |
          dotnet publish src/Clac.UI/Clac.UI.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -o publish/${{ matrix.runtime }}

      - name: Create macOS app bundle
        run: |
          chmod +x scripts/create-macos-app.sh
          ./scripts/create-macos-app.sh ${{ matrix.runtime }}

      - name: Ad-hoc sign app bundle
        run: |
          codesign --force --deep --sign - Clac.app

      - name: Create artifact
        run: |
          zip -r clac-macos-${{ matrix.runtime }}.zip Clac.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clac-macos-${{ matrix.runtime }}
          path: clac-macos-${{ matrix.runtime }}.zip
          retention-days: 90

      - name: Upload app bundle for release
        uses: actions/upload-artifact@v4
        with:
          name: clac-app-${{ matrix.runtime }}
          path: Clac.app
          retention-days: 90

  create-release:
    needs: [pre-build, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/clac-macos-osx-x64/clac-macos-osx-x64.zip
            artifacts/clac-macos-osx-arm64/clac-macos-osx-arm64.zip
          draft: false
          prerelease: false

